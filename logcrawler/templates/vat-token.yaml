apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vat-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: my-secret-store
  refreshInterval: "1m"
  target:
    creationPolicy: Owner
    deletionPolicy: "Retain"
  dataFrom:
  - extract:
      key: VatApiToken

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
spec:
  project: default
  source:
    repoURL: 'git@github.com:Visual-Analytics-Toolbox/VAT-Deployments.git'
    path: nextcloud
    targetRevision: HEAD
    helm:
      releaseName: nextcloud
  destination:
    name: hetzner-k8s
    namespace: nextcloud
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

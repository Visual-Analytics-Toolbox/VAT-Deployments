apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vat-frontend
spec:
  project: default
  source:
    repoURL: 'git@github.com:Visual-Analytics-Toolbox/VAT-Deployments.git'
    path: vat-frontend
    targetRevision: HEAD
    helm:
      releaseName: vat-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: vat-frontend
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
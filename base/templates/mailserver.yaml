apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailserver
spec:
  project: default
  source:
    repoURL: 'git@github.com:Visual-Analytics-Toolbox/VAT-Deployments.git'
    path: mailserver
    targetRevision: HEAD
    helm:
      releaseName: mailserver
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mailserver # has to be there because thats where the base application is
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

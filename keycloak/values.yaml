keycloakx:
  proxy:
    enabled: true
    mode: "xforwarded"
    http:
      enabled: true

  command:
    - "/opt/keycloak/bin/kc.sh"
    - "start"
    - "--http-port=8080"
    - "--hostname-strict=false"
    - "--verbose"
    - "--log-level=INFO"

  database:
    vendor: postgres
    port: 5432
    database: "keycloak"
    hostname: keycloak-postgres-rw.keycloak.svc.cluster.local
    username: keycloak

  dbchecker:
    enabled: true
    
  ingress:
    enabled: true
    ingressClassName: "nginx"
    tls:
      - hosts: 
          - "keycloak.berlin-united.com"
        secretName: tls-cert-keycloak
    rules:
      - host: "keycloak.berlin-united.com"
        paths: 
          - path: "/"
            pathType: ImplementationSpecific

  serviceMonitor:
    enabled: true

  extraEnvFrom: |
    - secretRef:
        name: keycloak-envs
